<!DOCTYPE html>
<html>
    <head>
        <title>Doctor | Sign-Up</title>
    </head>
    <body>
        <img src="logo.jpg" alt="logo">
        <h1>Sign-Up as a Doctor</h1>
        <form>
            <fieldset>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="name" value="Dr."></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td><select>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" name="password" size="30" minlength="8"></td>
                    </tr>
                    <tr>
                        <td>Re-Enter Password:</td>
                        <td><input type="password" name="re-password" size="30" minlength="8"></td>
                    </tr>
                    <tr>
                        <td>Specialization:</td>
                        <td><input type="text" name="Specialization"></td>
                    </tr>
                    <tr>
                        <td>Licence Number:</td>
                        <td><input type="text" name="lnumber"></td>
                    </tr>
                </table>
                <input type="button" name="sign-up" value="Sign-Up">
                <p>Already have an account?<a href="#">Sign-In</a></p><br>
                <pre>Or, do you want to enter as a patient?         <a href="#">Sign-In</a> | <a href="#">Sign-Up</a></pre>
            </fieldset>
        </form>
    </body>
</html>
