    <body>
        <img src="images/logo.jpg" alt="logo">
        <h1>Sign-Up as a Doctor</h1>
        <form>
            Name:
            <input type="text" name="name" value="Dr."><br>
            Gender:
            <input type="radio" name="gender">Male <input type="radio" name="gender">Female<br>
            E-mail:
            <input type="email" name="email"><br>
            Password:
            <input type="password" name="password" size="30" minlength="8"><br>
            Re-Enter Password:
            <input type="password" name="re-password" size="30" minlength="8"><br>
            Specialization:
            <input type="text" name="Specialization"><br>
            Licence Number:
            <input type="text" name="lnumber"><br>
            <input type="button" name="sign-up" value="Sign-Up">
        </form>
        <p>Already have an account?<a href="#">Sign-In</a></p>
