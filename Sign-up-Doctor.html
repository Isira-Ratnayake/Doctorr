<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="author" content="T Lakshan">

        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Sign-up-Doctor.css">

    </head>
    <body">
        <div class="row my-4 align-items-center body-section">
            <div class="col">
                <header>
                    <h1 class="text-center"><img src="images/logo.png" alt="Doctorr Logo"> Sign&hybull;Up&nbsp;as&nbsp;a&nbsp;Doctor</h1>
                </header>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col col-lg-5 col-md-6 col-sm-8 col-10">
                            <form class="container-fluid border rounded-3 pt-5 pb-4 bg-light">
                                <!-- Doctor Name -->
                                <div class="row mb-2">
                                    <div class="col col-12">
                                        <div class="input-group">
                                            <span class="input-group-text">Dr.</span>
                                        <input type="text" id="doctorName" class="form-control control-height" size="30" placeholder="Name" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- Gender -->
                                <div class="row mb-2 p-2 control-height align-items-center">
                                    <div class="col col-xl-2 col-sm-3 col-4">
                                        <label>Gender</label>
                                    </div>
                                    <div class="col-xl-4 col-sm-5 col-8">
                                        <select id="doctorGender" class="form-select" required>
                                            <option class="select-item" value="" disabled selected></option>
                                            <option class="select-item">Male</option>
                                            <option class="select-item">Female</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="email" id="doctorEmail" class="form-control" size="30" placeholder="Your E-mail" required>
                                            <label for="doctorEmail">E-mail</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="row gx-2">
                                    <div class="col-xl-6 col-12">
                                        <div class="form-floating mb-2">
                                            <input type="password" id="doctorPassword" class="form-control" size="30" minlength="8" placeholder="Your Password" required>
                                            <label for="doctorPassword">Password</label>
                                        </div>
                                    </div>
                                <!-- Confirm Password -->
                                    <div class="col-xl-6 col-12">
                                        <div class="form-floating mb-2">
                                            <input type="password" id="doctorPassRepeat" class="form-control" size="30" placeholder="Re-enter Your Password" required>
                                            <label for="doctorPassRepeat">Re-enter Password</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row gx-2">
                                <!-- Specialization -->
                                    <div class="col-xl-6 col-12">
                                        <select id="doctorSpec" class="form-select control-height mb-2" required>
                                            <option class="select-item" value="" disabled selected>Your Specialization</option>
                                        </select>
                                    </div>
                                <!-- Licence Number -->
                                    <div class="col-xl-6 col-12">
                                        <div class="form-floating mb-2">
                                            <input type="text" id="lnumber" class="form-control" size="30" placeholder="Licence Number">
                                            <label for="licenceNumber">Licence Number</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Submit Button -->
                                <div class="row justify-content-end mb-3">
                                    <div class="col col-lg-4 col-sm-5 col-6 text-end d-grid gap-2 mt-4">
                                        <input type="submit" class="btn btn-primary" value="Sign-Up">
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-12 text-end">
                                        <small>Already have an account? <a href="#">Sign&hybull;In</a></small>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p></a></p>
                <div class="container-fluid text-center">
                    <p><strong>Or</strong> do you want to enter as a <strong>patient</strong>? <a href="#">Sign&hybull;Up</a>&nbsp;|&nbsp;<a href="#">Sign&hybull;In</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
