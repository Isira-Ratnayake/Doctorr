<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="auther" content="HKIPP KUMARAGE">
        <title>Doctorr | Patient-Settings</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="patient-profile-settings.css">
    </head>
    <body>
        <!--navigation-->
        <div class="fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Patient Profile-Settings</a>
                    </li>
                    </ul>
                </div>
                </div>
            </nav>
        </div>
        <!--form-->
        <div class="row my-4 align-items-center body-section">
            <div class="col">              
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col col-lg-5 col-md-6 col-sm-8 col-10">
                            <form class="container-fluid border rounded-3 mt-5 pt-5 pb-4 bg-light">
                                <header>
                                    <h1>Profile Settings</h1>
                                </header>
                                <!--personal Info-->
                                <strong class="fieldHeader">Personal Information</strong><hr>
                                <!-- Name -->
                                <div class="row mb-2">
                                    <div class="col col-12">
                                        <div class="form-floating">
                                            <input type="text" id="doctorName" class="form-control" size="30" placeholder="Your Name" required>
                                            <label for="doctorName" class="form-label">Name</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="email" id="doctorEmail" class="form-control" size="30" placeholder="Your E-mail" required>
                                            <label for="doctorEmail">E-mail</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Addressline 1 -->
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" id="patientAddress1" class="form-control" size="30" placeholder="Address-line 1" required>
                                            <label for="patientAddress1">Address-line 1</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Addressline 2 -->
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="text" id="patientAddress2" class="form-control" size="30" placeholder="Address-line 2 (Optional)">
                                            <label for="patientAddress2">Address-line 2 (Optional)</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- City -->
                                <div class="row mb-4">
                                    <div class="col">
                                        <select class="form-select form-select-lg control-height" aria-label="" required>
                                            <option disabled selected>Nearest City</option>
                                            <option value="">One</option>
                                            <option value="">Two</option>
                                            <option value="">Three</option>
                                          </select>
                                    </div>
                                </div>

                                <!--Account security-->
                                <strong class="fieldHeader">Account Security</strong><hr>
                                <!-- Password -->
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="password" id="patientPassword" class="form-control" size="30" minlength="8" placeholder="Your Password" required>
                                            <label for="patientPassword">Current Password</label>
                                        </div>
                                    </div>
                                </div>
                                <!--New Password -->
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="password" id="patientPassNew" class="form-control" size="30" placeholder="Re-enter Your Password" required>
                                            <label for="patientPassNew">New Password</label>
                                        </div>
                                    </div>
                                </div>
                                <!--New Password Repeat -->
                                <div class="row mb-4">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="password" id="patientPassRepeat" class="form-control" size="30" placeholder="Re-enter Your Password" required>
                                            <label for="patientPassRepeat">Re-enter New Password</label>
                                        </div>
                                    </div>
                                </div><hr>

                                <!--Form Upload Button-->
                                <div class="row mb-2 justify-content-center ">
                                    <div class="col col-xl-5 col-md-6 col-sm-12 col-12 text-end d-grid gap-2 mb-2">
                                        <input type="submit" class="btn btn-primary" value="Update&nbsp;Information">
                                    </div>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- Footer -->
            <footer class="container-fluid bg-dark">
                <div class="row justify-content-end py-3 mt-0">
                    <div class="col-4 text-center align-self-center">
                        <small class="text-muted">&copy;Geek Pirates 2021</small>
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <a href="#" class="btn btn-dark bold" id="topbtn">&And;</a>
                    </div>
                </div>
            </footer>
    </body>
</html>
