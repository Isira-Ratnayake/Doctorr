        <link rel="stylesheet" type="text/css" href="search-results-styles.css"><!--for custom CSS-->
    </head>
    <body>
        <!--navigation bar-->

            <div class="fixed-top align-co">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="images/logo.png"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile&nbsp;Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Search&nbsp;Results</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About&nbsp;Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact&nbsp;Us</a>
                        </li>
                        </ul>
                    </div>
                    </div>
                </nav>
            </div> 

        <!-- form to search a doctor-->
        <div class="row py-4 align-items-center body-section">
            <div class="col">
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col col-lg-5 col-md-6 col-sm-8 col-10">
                            <div class="container-fluid py-3 px-5 header-search">
                                    <h1 class="text-start px-4">Search by...</h1>
                            </div>
                            <form class="container-fluid border border-primary rounded bg-light">
                                <div class="container-fluid py-4 border-rounded">
                                    <div class="form-floating mb-2">
                                        <input type="text" class="form-control" id="searchName" placeholder="" value="Dr.">
                                        <label for="doctorName">Doctor&nbsp;Name</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <select class="form-select" id="doctorSpecialization" aria-label="">
                                        <option disabled selected>Select the Specialization</option>
                                        <option value="1">ENT</option>
                                        <option value="2">Gastro-Intestinal</option>
                                        <option value="3">Oncologist</option>
                                        </select>
                                        <label for="doctorSpecialization">Specialization</label>
                                    </div>
                                    <div class="form-floating mb-2">
                                        <select class="form-select" id="nearestCity" aria-label="">
                                        <option disabled selected>Select&nbsp;service&nbsp;City</option>
                                        <option value="1">c1</option>
                                        <option value="2">c2</option>
                                        <option value="3">c3</option>
                                        </select>
                                        <label for="nearestCity">City</label>
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button class="btn btn-primary btn-lg me-md-2" type="button">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>                       
                    </div>
                </div>            
            </div>
        </div>
        <!--display the search results-->
        <div class="container-fluid" id="displayResults">
        </div>         
        <!--Footer-->
            <footer class="container-fluid bg-dark">
                <div class="row justify-content-end py-3">
                    <div class="col-4 text-center align-self-center">
                        <small class="text-muted">&copy;Geek Pirates 2021</small>
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <a href="#" class="btn btn-dark bold" id="topbtn">&And;</a>
                    </div>
                </div>
            </footer>
    </body>
</html>
