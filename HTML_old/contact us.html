<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="author" content="Tishara">
        <title>Doctorr | Patient | Sign-In</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Contact-styles.css">
    </head>
    <body">
        <div class="row my-4 align-items-center body-section">
            <div class="col">
                <header>
                    <h1 class="text-center"><img src="images/logo.png" alt="Doctorr Logo"> Contact&hybull;US&nbsp</h1>
                </header>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col col-lg-5 col-md-6 col-sm-8 col-10">
                            <form class="container-fluid border rounded-3 pt-5 pb-4 bg-light">
                                <!-- Name -->
                                <div class="row mb-2">
                                    <div class="col col-12">
                                        <div class="form-floating">
                                            <input type="text" id="patientName" class="form-control" size="30" placeholder="Your Name" required>
                                            <label for="patientName">Name</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Email -->
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="email" id="patientEmail" class="form-control" size="30" placeholder="Your E-mail" required>
                                            <label for="patientEmail">E-mail</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Massage -->
                                <div class="row mb-2">                                        
                                    <div class="col col-lg-12 col-md-10 col-sm-8 col-10">
                                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="12"></textarea>
                                    </div>                         
                                </div>
                                <!-- Submit Button -->
                                <div class="row justify-content-end mb-3">
                                    <div class="col col-6 text-end d-grid gap-2 mt-4">
                                        <input type="submit" class="btn btn-primary" value="Sign-Up">
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-12 text-end">
                                        <small>Already have an account? <a href="#">Sign&hybull;In</a></small>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p></a></p>
            </div>
        </div>
    </body>
</html>
