<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="author" content="Tishara">
        <title>Doctorr | Patient | Sign-In</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="signinasdo-styles.css">
    </head>
    <body">
        <div class="row my-4 align-items-center body-section">
            <div class="col">
                <header>
                    <h1 class="text-center"><img src="images/logo.png" alt="Doctorr Logo"> Sign&hybull;In&nbsp;as&nbsp;a&nbsp;Doctor</h1>
                </header>
                <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col col-lg-5 col-md-6 col-sm-8 col-10">
                            <form class="container-fluid border rounded-3 pt-5 pb-4 bg-light">
                                <!-- Email -->
                                <div class="row mb-2">
                                    <div class="col">
                                        <div class="form-floating">
                                            <input type="email" id="patientEmail" class="form-control" size="30" placeholder="Your E-mail" required>
                                            <label for="patientEmail">E-mail</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="row gx-2">
                                    <div class="col">
                                        <div class="form-floating mb-2">
                                            <input type="password" id="patientPassword" class="form-control" size="30" minlength="8" placeholder="Your Password" required>
                                            <label for="patientPassword">Password</label>
                                        </div>
                                    </div>         
                                <!-- Submit Button -->
                                <div class="row justify-content-end mb-3">
                                    <div class="col col-6 text-end d-grid gap-2 mt-4">
                                        <input type="submit" class="btn btn-primary" value="Sign-Up">
                                    </div>
                                </div>
                                <div class="row justify-content-end">
                                    <div class="col-12 text-end">
                                        <small>Already have an account? <a href="#">Sign&hybull;In</a></small>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <p></a></p>
                <div class="container-fluid text-center">
                    <p><strong>Or</strong> do you want to enter as a <strong>patient </strong>? <a href="#">Sign&hybull;Up</a>&nbsp;|&nbsp;<a href="#">Sign&hybull;In</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
