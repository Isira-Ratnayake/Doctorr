<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="IU Ratnayake">
        <title>Patient | Sign-In</title>
    </head>
    <body>
        <a href="#"><img src="images/logo.jpg"></a>
        <h1>Sign-Up as a Patient</h1>
        <form>
            Name:
            <input type="text" size="30" placeholder="Your Name"><br>
            Gender:
            <input type="radio" name="gender">Male <input type="radio" name="gender">Female<br>
            E-mail:
            <input type="email" size="30" placeholder="Your E-mail"><br>
            Password:
            <input type="password" size="30" minlength="8" placeholder="Your Password"><br>
            Re-enter Password:
            <input type="password" size="30" placeholder="Re-enter Your Password"><br>
            Address:
            <input type="text" size="30" placeholder="Address-line 1"><br>
            <input type="text" size="30" placeholder="Address-line 2 (Optional)"><br>
            City:
            <select required>
                <option value="" disabled selected>Select the Nearest City</option>
            </select><br>
            <input type="submit" value="Sign-Up">
        </form>
        <p>Already have an account? <a href="#">Sign-In</a></p>
        <p>Or do you want to enter a doctor? <a href="#">Sign-Up</a> | <a href="#">Sign-In</a></p>
    </body>
</html>
